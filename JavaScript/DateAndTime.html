<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time in JavaScript</title>
</head>
<body>
    <div class="container">
        This is container
        <br>
        current time is: 
        <span id="time"></span>
    </div>
    <script>
        console.log("This is date and time in JS");
        let now = new Date();   // where Date() is an object of an consturctor.
        console.log(now);

        let dt = new Date(0); // This will show the time which is treated as referral here.
        console.log(dt);
        
        let dt1  = new Date(1000) // This will show 1000 ms ahead of the referral time.
        console.log(dt1);
        
        let dtnew = new Date("2033-2-13");
        console.log(dtnew);
        
        //let datenew1 = new Date(year, month, date, hour, minute, second, milisecond); 

        let dtnew1 = new Date(2024, 4,2,3,1,2);
        console.log(dtnew1);
        
        let yr = dtnew.getFullYear();
        console.log(yr);
        
        // Similarly we have getDate, getMonth....
        
        
        // Changing Date
        dtnew1.setDate(13);
        console.log(dtnew1);
        setInterval(updateTime, 1000);
        function updateTime(){
            time.innerHTML = new Date();
        }

    </script>
</body>
</html>
