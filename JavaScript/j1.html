<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript writing</title>
</head>
<!-- 
    - You may add JS Code in header section or after Body but befor closing body tag     , so that all the content that we have added should be stored and understood. 
    - <script> tag is used to write the code.
        -  It is Preffered to add script after the body because when you add in header section, there migth be a chance that website will take time in loading the page. 
        
    --> 
<body>
    <div class="container">
        <div class="row">
            <p>
                This is a row of this container
            </p>
            
        </div>
    </div>
    
    <script>        
        console.log('Hello World'); 
        //This will not appear in the Webpage, but in the console part of the webpage.
    </script>
</body>
</html>
