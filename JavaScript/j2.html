    <script>
        // Using a variables
        // Here we donot need to tell the JS about the datatype of the variable, it automatically stores it as a required datatype.
        var a = 60;
        var b = "ankit";
        c = 50.75;
        console.log(a);
        console.log(b);
        c = -c; // Unary operators
        console.log(c);
        d = a+c; // Binary Operator
        console.log(d);

        //Arithmetic Operators

        var n1 = 30;
        var n2 = 5;
        console.log("n1+n2 is : "+ (n1+n2));
        console.log("n1-n2 is : "+ (n1-n2));
        console.log("n1*n2 is : "+ (n1*n2));
        console.log("n1/n2 is : "+ (n1/n2));
        console.log(" Exponential operator  n1 ** n2 is : "+ (n1**n2));


    </script>
