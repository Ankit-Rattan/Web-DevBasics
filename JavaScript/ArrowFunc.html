<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <div class="container">
        Arrow Function Tutorial.
    </div>
    <script>
        // Arrow is basically a shortcut for making or initializing a functions.

        // Arrow:(=>) 
        greet = () => {
            console.log("Good Moring");
        }
        greet();

        setTimeout(()=> {
            console.log("This is setTimeOut using arrow functions")
        }, 3000);

      /*  let sum = (a,b)=>{
                return a+b;
        }
        */

    // Instead of writing it as above sum, we can write it in more short :

    let sum = (a,b)=> a+b;

    </script>
    
</body>
</html>
