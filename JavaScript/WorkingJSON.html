<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div class="container">
        this is my container
    </div>

    <script>
        let jsonObj  = {
            name : "Ankit",
            channel : "MindLuz",
            food : "Chicken"
        } 
        console.log(jsonObj);
        let myjsonstr = JSON.stringify(jsonObj);  // -> stringify is used to convert the object to the string.

        console.log(myjsonstr)
        // Now in myjsonstr you can do all string manupilations.


        // Now to convert string to object you can use JSON.parse()

        let newjsonobj = JSON.parse(myjsonstr)
        console.log(newjsonobj);


    </script>
</body>
</html>
