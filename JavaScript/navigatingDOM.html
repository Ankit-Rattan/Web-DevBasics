<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav" class="navbar">
            <li>Home</li>
            <li>About Us</li>
            <li>Services </li>
            <li>More About Us</li>
            <li>Contact Us</li>
        </ul>
    </div>

    <div class="container">
        <h3>Hello World</h3>
    </div>
    <script>
        let main = document.getElementById('main');  // Retrieving content from body of html to JS. (in this case we are taking whole main id content)
        console.log(main);
        
        //let nav= document.getElementById('nav');
        console.log(document.getElementById('nav'));

        /* nav.innerHTML = "<li>Dynamic</li>"
            '<li>Dynamic</li>' 

            -> From where 
            */
        let container = document.getElementsByClassName('container')
        console.log(container);    
        

        let sel = document.querySelector('.container')  // For accessing the css selectors.
        console.log(sel);
        
        let sel1 = document.querySelector('#nav')  
        console.log(sel1);        
    </script>
</body>
</html>
