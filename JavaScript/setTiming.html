<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set-Timing and Clear-TimeOut</title>
</head>

<!-- 
    setTimeout: Allow us to run the function once after the interval of time.
    clearTimeout: Allow us to run the function repeatedly after the interval of time.

 -->
<body>
    <div class="container">
        Timings in JS
    </div>
    <script>
        console.log("This is Timing!");
        function greet(){
            console.log("Welcome Here!");
        }
        
        // Syntax of setTimeout -> setTimeout(func_name, time in ms);
        setTimeout(  greet,4000);   
    </script>
</body>
</html>
